# cruzAlex Yazi Keybindings
# Vim-style navigation

[manager]
keymap = [
    # Navigation
    { on = ["k"], run = "arrow -1", desc = "Move cursor up" },
    { on = ["j"], run = "arrow 1", desc = "Move cursor down" },
    { on = ["K"], run = "arrow -5", desc = "Move cursor up 5 lines" },
    { on = ["J"], run = "arrow 5", desc = "Move cursor down 5 lines" },
    { on = ["g", "g"], run = "arrow -99999999", desc = "Move cursor to top" },
    { on = ["G"], run = "arrow 99999999", desc = "Move cursor to bottom" },

    # Parent/child navigation
    { on = ["h"], run = "leave", desc = "Go to parent directory" },
    { on = ["l"], run = "enter", desc = "Enter directory" },
    { on = ["<Backspace>"], run = "leave", desc = "Go to parent directory" },
    { on = ["<Enter>"], run = "enter", desc = "Enter directory or open file" },

    # Jump
    { on = ["~"], run = "cd ~", desc = "Go to home" },
    { on = ["-"], run = "cd -", desc = "Go to previous" },
    { on = ["/"], run = "search fd", desc = "Search files" },
    { on = ["?"], run = "search rg", desc = "Search content" },
    { on = ["n"], run = "search_next", desc = "Next search result" },
    { on = ["N"], run = "search_prev", desc = "Previous search result" },

    # Selection
    { on = ["<Space>"], run = ["select --state=none", "arrow 1"], desc = "Toggle select" },
    { on = ["v"], run = "visual_mode", desc = "Enter visual mode" },
    { on = ["V"], run = "visual_mode --unset", desc = "Enter visual mode unset" },
    { on = ["<C-a>"], run = "select_all --state=true", desc = "Select all" },
    { on = ["<C-r>"], run = "select_all --state=none", desc = "Invert selection" },
    { on = ["<Esc>"], run = "escape", desc = "Cancel/escape" },

    # Operations
    { on = ["o"], run = "open", desc = "Open file" },
    { on = ["O"], run = "open --interactive", desc = "Open with..." },
    { on = ["<C-Enter>"], run = "open --interactive", desc = "Open with..." },
    { on = ["y"], run = "yank", desc = "Yank (copy)" },
    { on = ["x"], run = "yank --cut", desc = "Cut" },
    { on = ["p"], run = "paste", desc = "Paste" },
    { on = ["P"], run = "paste --force", desc = "Paste (overwrite)" },
    { on = ["-"], run = "link", desc = "Symlink (absolute)" },
    { on = ["_"], run = "link --relative", desc = "Symlink (relative)" },
    { on = ["d"], run = "remove", desc = "Delete (trash)" },
    { on = ["D"], run = "remove --permanently", desc = "Delete permanently" },
    { on = ["a"], run = "create", desc = "Create file/dir" },
    { on = ["r"], run = "rename --cursor=before_ext", desc = "Rename" },
    { on = [";"], run = "shell", desc = "Shell command" },
    { on = [":"], run = "shell --block", desc = "Shell command (block)" },
    { on = ["."], run = "hidden toggle", desc = "Toggle hidden files" },

    # Copy paths
    { on = ["c", "c"], run = "copy path", desc = "Copy path" },
    { on = ["c", "d"], run = "copy dirname", desc = "Copy directory" },
    { on = ["c", "f"], run = "copy filename", desc = "Copy filename" },
    { on = ["c", "n"], run = "copy name_without_ext", desc = "Copy name without ext" },

    # Filter
    { on = ["f"], run = "filter --smart", desc = "Filter files" },

    # Sorting
    { on = ["s", "m"], run = "sort modified --dir-first", desc = "Sort by modified" },
    { on = ["s", "M"], run = "sort modified --reverse --dir-first", desc = "Sort by modified (reverse)" },
    { on = ["s", "c"], run = "sort created --dir-first", desc = "Sort by created" },
    { on = ["s", "C"], run = "sort created --reverse --dir-first", desc = "Sort by created (reverse)" },
    { on = ["s", "e"], run = "sort extension --dir-first", desc = "Sort by extension" },
    { on = ["s", "E"], run = "sort extension --reverse --dir-first", desc = "Sort by extension (reverse)" },
    { on = ["s", "a"], run = "sort alphabetical --dir-first", desc = "Sort alphabetically" },
    { on = ["s", "A"], run = "sort alphabetical --reverse --dir-first", desc = "Sort alphabetically (reverse)" },
    { on = ["s", "n"], run = "sort natural --dir-first", desc = "Sort naturally" },
    { on = ["s", "N"], run = "sort natural --reverse --dir-first", desc = "Sort naturally (reverse)" },
    { on = ["s", "s"], run = "sort size --dir-first", desc = "Sort by size" },
    { on = ["s", "S"], run = "sort size --reverse --dir-first", desc = "Sort by size (reverse)" },

    # Tabs
    { on = ["t"], run = "tab_create --current", desc = "New tab" },
    { on = ["1"], run = "tab_switch 0", desc = "Tab 1" },
    { on = ["2"], run = "tab_switch 1", desc = "Tab 2" },
    { on = ["3"], run = "tab_switch 2", desc = "Tab 3" },
    { on = ["4"], run = "tab_switch 3", desc = "Tab 4" },
    { on = ["["], run = "tab_switch -1 --relative", desc = "Previous tab" },
    { on = ["]"], run = "tab_switch 1 --relative", desc = "Next tab" },
    { on = ["{"], run = "tab_swap -1", desc = "Swap with previous tab" },
    { on = ["}"], run = "tab_swap 1", desc = "Swap with next tab" },

    # Tasks
    { on = ["w"], run = "tasks_show", desc = "Show tasks" },

    # Bookmarks/goto
    { on = ["g", "h"], run = "cd ~", desc = "Home" },
    { on = ["g", "c"], run = "cd ~/.config", desc = "Config" },
    { on = ["g", "d"], run = "cd ~/Downloads", desc = "Downloads" },
    { on = ["g", "p"], run = "cd ~/projects", desc = "Projects" },
    { on = ["g", "t"], run = "cd /tmp", desc = "Temp" },

    # Help
    { on = ["<F1>"], run = "help", desc = "Show help" },
]

[tasks]
keymap = [
    { on = ["<Esc>"], run = "close", desc = "Close tasks" },
    { on = ["k"], run = "arrow -1", desc = "Move up" },
    { on = ["j"], run = "arrow 1", desc = "Move down" },
    { on = ["<Enter>"], run = "inspect", desc = "Inspect task" },
    { on = ["d"], run = "cancel", desc = "Cancel task" },
    { on = ["w"], run = "close", desc = "Close panel" },
]

[select]
keymap = [
    { on = ["<Esc>"], run = "close", desc = "Cancel" },
    { on = ["<C-c>"], run = "close", desc = "Cancel" },
    { on = ["<Enter>"], run = "close --submit", desc = "Submit" },
    { on = ["k"], run = "arrow -1", desc = "Move up" },
    { on = ["j"], run = "arrow 1", desc = "Move down" },
]

[input]
keymap = [
    { on = ["<C-c>"], run = "close", desc = "Cancel input" },
    { on = ["<Enter>"], run = "close --submit", desc = "Submit" },
    { on = ["<Esc>"], run = "escape", desc = "Go back to normal mode" },

    # Navigation
    { on = ["<Left>"], run = "move -1", desc = "Move cursor left" },
    { on = ["<Right>"], run = "move 1", desc = "Move cursor right" },
    { on = ["<Home>"], run = "move -999", desc = "Move to line beginning" },
    { on = ["<End>"], run = "move 999", desc = "Move to line end" },
    { on = ["<Backspace>"], run = "backspace", desc = "Delete char before cursor" },
    { on = ["<Delete>"], run = "backspace --under", desc = "Delete char at cursor" },

    # Vi mode
    { on = ["h"], run = "move -1", desc = "Move cursor left" },
    { on = ["l"], run = "move 1", desc = "Move cursor right" },
    { on = ["0"], run = "move -999", desc = "Move to line beginning" },
    { on = ["$"], run = "move 999", desc = "Move to line end" },
    { on = ["i"], run = "insert", desc = "Enter insert mode" },
    { on = ["a"], run = "insert --append", desc = "Enter append mode" },
    { on = ["v"], run = "visual", desc = "Enter visual mode" },

    # Delete
    { on = ["d", "d"], run = ["delete --cut", "move -999"], desc = "Delete line" },
    { on = ["D"], run = "delete --cut", desc = "Delete to end" },
    { on = ["C"], run = ["delete --cut", "insert"], desc = "Change to end" },
    { on = ["x"], run = ["delete --cut", "move 1 --in-operating"], desc = "Delete char" },

    # Yank/paste
    { on = ["y", "y"], run = "yank", desc = "Yank line" },
    { on = ["p"], run = "paste", desc = "Paste after" },
    { on = ["P"], run = "paste --before", desc = "Paste before" },

    # Undo
    { on = ["u"], run = "undo", desc = "Undo" },
    { on = ["<C-r>"], run = "redo", desc = "Redo" },
]

[completion]
keymap = [
    { on = ["<C-c>"], run = "close", desc = "Cancel" },
    { on = ["<Tab>"], run = "close --submit", desc = "Submit" },
    { on = ["<Enter>"], run = ["close --submit", "close_input --submit"], desc = "Submit" },
    { on = ["k"], run = "arrow -1", desc = "Move up" },
    { on = ["j"], run = "arrow 1", desc = "Move down" },
]

[help]
keymap = [
    { on = ["<Esc>"], run = "escape", desc = "Close help" },
    { on = ["q"], run = "close", desc = "Close help" },
    { on = ["k"], run = "arrow -1", desc = "Move up" },
    { on = ["j"], run = "arrow 1", desc = "Move down" },
    { on = ["/"], run = "filter", desc = "Filter" },
]
