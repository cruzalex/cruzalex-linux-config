# cruzAlex Yazi Configuration
# TUI file manager

[manager]
ratio = [1, 4, 3]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
linemode = "size"
show_hidden = false
show_symlink = true

[preview]
tab_size = 2
max_width = 600
max_height = 900
cache_dir = ""
image_filter = "triangle"
image_quality = 75
sixel_fraction = 15
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
    { run = 'nvim "$@"', block = true, for = "unix" }
]
open = [
    { run = 'xdg-open "$@"', orphan = true, for = "linux" }
]
reveal = [
    { run = 'xdg-open "$(dirname "$0")"', orphan = true, for = "linux" }
]
extract = [
    { run = 'unar "$1"', desc = "Extract here", for = "unix" }
]
play = [
    { run = 'mpv "$@"', orphan = true, for = "unix" }
]

[open]
rules = [
    # Folders
    { name = "*/", use = ["edit", "open", "reveal"] },

    # Text files
    { mime = "text/*", use = ["edit", "reveal"] },
    { mime = "application/json", use = ["edit", "reveal"] },
    { mime = "application/x-yaml", use = ["edit", "reveal"] },
    { mime = "application/toml", use = ["edit", "reveal"] },
    { mime = "*/xml", use = ["edit", "reveal"] },

    # Media
    { mime = "image/*", use = ["open", "reveal"] },
    { mime = "video/*", use = ["play", "reveal"] },
    { mime = "audio/*", use = ["play", "reveal"] },

    # Archives
    { mime = "application/zip", use = ["extract", "reveal"] },
    { mime = "application/gzip", use = ["extract", "reveal"] },
    { mime = "application/x-tar", use = ["extract", "reveal"] },
    { mime = "application/x-bzip*", use = ["extract", "reveal"] },
    { mime = "application/x-7z-compressed", use = ["extract", "reveal"] },
    { mime = "application/x-rar", use = ["extract", "reveal"] },
    { mime = "application/x-xz", use = ["extract", "reveal"] },

    # Documents
    { mime = "application/pdf", use = ["open", "reveal"] },

    # Fallback
    { name = "*", use = ["open", "reveal"] }
]

[tasks]
micro_workers = 10
macro_workers = 25
bizarre_retry = 5
image_alloc = 536870912
image_bound = [0, 0]
suppress_preload = false

[plugin]
prepend_previewers = []
append_previewers = []
prepend_fetchers = []
append_fetchers = []

[input]
# Use vi cursor shape
cursor_blink = false

[select]
# Default select UI settings
open_title = "Open with:"
open_origin = "hovered"
open_offset = [0, 1, 50, 7]
