# cruzAlex Hyprland Configuration
# Modular config for Fedora Asahi and Arch Linux

# Source modular configs
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/webapps.conf

# Theme (linked by cruzalex-theme-set)
source = ~/.config/hypr/theme.conf

# Monitor configuration
# For MacBook Pro 16" M1 Max (Asahi)
monitor = ,preferred,auto,1.5

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(ffc600)
    col.inactive_border = rgb(193549)
    layout = dwindle
    allow_tearing = false
}

# Decoration
decoration {
    rounding = 8

    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        xray = false
    }

    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(00000055)
    }
}

# Animations
animations {
    enabled = true

    bezier = ease, 0.25, 0.1, 0.25, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 4, ease, slide
    animation = fade, 1, 4, ease
    animation = workspaces, 1, 4, overshot, slide
    animation = border, 1, 5, ease
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

# Misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# XWayland
xwayland {
    force_zero_scaling = true
}
