# cruzAlex Hyprland Autostart

# ═══════════════════════════════════════════════════════════════
# Core Services
# ═══════════════════════════════════════════════════════════════

# Status bar
exec-once = waybar

# Notification daemon
exec-once = mako

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# OSD for volume/brightness
exec-once = swayosd-server

# Polkit agent (for sudo prompts in GUI apps)
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 2>/dev/null || /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 2>/dev/null

# ═══════════════════════════════════════════════════════════════
# Desktop Environment
# ═══════════════════════════════════════════════════════════════

# Set cursor
exec-once = hyprctl setcursor Adwaita 24

# Wallpaper (using swaybg) - loads first background from theme or solid color fallback
exec-once = ~/.config/cruzalex/bin/cruzalex-wallpaper-init

# Idle management (lock after 5 min, screen off after 10 min)
exec-once = hypridle

# ═══════════════════════════════════════════════════════════════
# Theme Integration
# ═══════════════════════════════════════════════════════════════

# Apply current theme on login
exec-once = ~/.config/cruzalex/bin/cruzalex-theme-set "$(basename "$(readlink ~/.config/cruzalex/current)")" 2>/dev/null || true

