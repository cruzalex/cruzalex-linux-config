# cruzAlex Web Apps Configuration
# Launch websites as standalone apps with Chromium

$webapp = chromium --app

# ═══════════════════════════════════════════════════════════════
# Productivity
# ═══════════════════════════════════════════════════════════════

bind = $mainMod SHIFT, Y, exec, $webapp=https://youtube.com
bind = $mainMod SHIFT, A, exec, $webapp=https://chat.openai.com
bind = $mainMod SHIFT, C, exec, $webapp=https://claude.ai

# ═══════════════════════════════════════════════════════════════
# Development
# ═══════════════════════════════════════════════════════════════

bind = $mainMod SHIFT, U, exec, $webapp=https://github.com

# ═══════════════════════════════════════════════════════════════
# Communication
# ═══════════════════════════════════════════════════════════════

bind = $mainMod SHIFT, D, exec, $webapp=https://discord.com/app
bind = $mainMod SHIFT, W, exec, $webapp=https://web.whatsapp.com

# ═══════════════════════════════════════════════════════════════
# Entertainment
# ═══════════════════════════════════════════════════════════════

bind = $mainMod SHIFT, N, exec, $webapp=https://netflix.com
bind = $mainMod SHIFT, T, exec, $webapp=https://twitch.tv
