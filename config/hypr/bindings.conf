# cruzAlex Hyprland Keybindings
# Full Omarchy-compatible keyboard-first experience

$mainMod = SUPER
$terminal = ghostty
$browser = chromium
$filemanager = ghostty -e yazi
$launcher = walker
$menu = cruzalex-menu

# ═══════════════════════════════════════════════════════════════
# Core Applications
# ═══════════════════════════════════════════════════════════════

bind = $mainMod, Space, exec, $launcher
bind = $mainMod ALT, Space, exec, $menu
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, K, exec, cruzalex-keybindings

# ═══════════════════════════════════════════════════════════════
# Window Management
# ═══════════════════════════════════════════════════════════════

bind = $mainMod, W, killactive
bind = CTRL ALT, Delete, exec, hyprctl dispatch closewindow address:*
bind = $mainMod, T, togglefloating
bind = $mainMod, O, pin  # Sticky window
bind = $mainMod, F, fullscreen, 0
bind = $mainMod ALT, F, fullscreen, 1  # Full width, keep bar
bind = $mainMod, J, togglesplit  # Toggle horizontal/vertical stacking

# Focus (arrow keys)
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# Move windows
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Down, movewindow, d

# Resize windows
bind = $mainMod, equal, resizeactive, 50 0    # Grow right
bind = $mainMod, minus, resizeactive, -50 0   # Grow left
bind = $mainMod SHIFT, equal, resizeactive, 0 50   # Grow down
bind = $mainMod SHIFT, minus, resizeactive, 0 -50  # Grow up

# Move/resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ═══════════════════════════════════════════════════════════════
# Window Grouping
# ═══════════════════════════════════════════════════════════════

bind = $mainMod, G, togglegroup
bind = $mainMod ALT, G, moveoutofgroup
bind = $mainMod ALT, Tab, changegroupactive

# ═══════════════════════════════════════════════════════════════
# Workspaces
# ═══════════════════════════════════════════════════════════════

# Switch workspaces (1-4 main, like Omarchy)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace navigation
bind = $mainMod, Tab, workspace, e+1         # Next workspace
bind = $mainMod SHIFT, Tab, workspace, e-1   # Previous workspace
bind = $mainMod CTRL, Tab, workspace, previous  # Former workspace
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scratchpad (special workspace)
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod ALT, S, movetoworkspace, special:scratchpad

# ═══════════════════════════════════════════════════════════════
# Application Launchers
# ═══════════════════════════════════════════════════════════════

# Browser
bind = $mainMod SHIFT, B, exec, $browser
bind = $mainMod SHIFT ALT, B, exec, $browser --incognito

# File manager
bind = $mainMod SHIFT, F, exec, $filemanager

# Music (Spotify TUI)
bind = $mainMod SHIFT, M, exec, $terminal -e spotify_player

# Editor (Neovim)
bind = $mainMod SHIFT, N, exec, $terminal -e nvim

# Docker (Lazydocker)
bind = $mainMod SHIFT, D, exec, $terminal -e lazydocker

# Git (Lazygit)
bind = $mainMod SHIFT, G, exec, $terminal -e lazygit

# AI Chat
bind = $mainMod SHIFT, A, exec, $browser --app=https://chat.openai.com

# X (Twitter)
bind = $mainMod SHIFT, X, exec, $browser --app=https://x.com

# YouTube
bind = $mainMod SHIFT, Y, exec, $browser --app=https://youtube.com

# ═══════════════════════════════════════════════════════════════
# System Controls
# ═══════════════════════════════════════════════════════════════

# Activity monitor
bind = $mainMod CTRL, T, exec, $terminal -e btop

# Audio controls
bind = $mainMod CTRL, A, exec, pavucontrol

# Bluetooth controls
bind = $mainMod CTRL, B, exec, $terminal -e bluetui

# WiFi controls
bind = $mainMod CTRL, W, exec, $terminal -e impala

# Lock & Power
bind = $mainMod, Escape, exec, cruzalex-power-menu
bind = $mainMod CTRL, L, exec, hyprlock

# ═══════════════════════════════════════════════════════════════
# Universal Clipboard (Omarchy-style)
# ═══════════════════════════════════════════════════════════════

bind = $mainMod, C, exec, wl-copy
bind = $mainMod, X, exec, wl-copy
bind = $mainMod, V, exec, wl-paste
bind = $mainMod CTRL, V, exec, cliphist list | walker --dmenu | cliphist decode | wl-copy && wl-paste

# ═══════════════════════════════════════════════════════════════
# Screen Capture
# ═══════════════════════════════════════════════════════════════

# Screenshot with editing (Satty or similar)
bind = , Print, exec, grim -g "$(slurp -d)" - | satty --filename - --output-filename ~/Pictures/Screenshots/$(date +%Y%m%d-%H%M%S).png 2>/dev/null || grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y%m%d-%H%M%S).png

# Screenshot to clipboard
bind = SHIFT, Print, exec, grim -g "$(slurp -d)" - | wl-copy

# Full screenshot
bind = $mainMod, Print, exec, grim ~/Pictures/Screenshots/$(date +%Y%m%d-%H%M%S).png && notify-send "Screenshot" "Full screen captured"

# Color picker
bind = $mainMod SHIFT, Print, exec, hyprpicker -a && notify-send "Color Picker" "Color copied to clipboard"

# Screen recording (wf-recorder)
bind = ALT, Print, exec, pkill wf-recorder || wf-recorder -g "$(slurp)" -f ~/Videos/Recordings/$(date +%Y%m%d-%H%M%S).mp4 & notify-send "Recording" "Started"

# ═══════════════════════════════════════════════════════════════
# Notifications
# ═══════════════════════════════════════════════════════════════

bind = $mainMod, comma, exec, makoctl dismiss
bind = $mainMod SHIFT, comma, exec, makoctl dismiss -a
bind = $mainMod CTRL, comma, exec, makoctl mode -t do-not-disturb
bind = $mainMod ALT, comma, exec, makoctl invoke

# ═══════════════════════════════════════════════════════════════
# Theme & Style
# ═══════════════════════════════════════════════════════════════

# Theme picker TUI
bind = $mainMod CTRL SHIFT, Space, exec, $terminal -e cruzalex-themes

# Next wallpaper
bind = $mainMod CTRL, Space, exec, cruzalex-wallpaper-next

# Toggle window transparency
bind = $mainMod, BackSpace, exec, hyprctl setprop active opaque toggle

# ═══════════════════════════════════════════════════════════════
# Toggles
# ═══════════════════════════════════════════════════════════════

# Toggle top bar
bind = $mainMod SHIFT, Space, exec, pkill waybar || waybar &

# Toggle nightlight
bind = $mainMod CTRL, N, exec, pkill hyprsunset || hyprsunset -t 4500 &

# Toggle idle prevention
bind = $mainMod CTRL, I, exec, pkill hypridle || hypridle &

# ═══════════════════════════════════════════════════════════════
# Media & Volume
# ═══════════════════════════════════════════════════════════════

# Volume (with OSD)
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise 2>/dev/null || wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower 2>/dev/null || wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle 2>/dev/null || wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle 2>/dev/null || wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness (with OSD)
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise 2>/dev/null || brightnessctl set +5%
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower 2>/dev/null || brightnessctl set 5%-

# Media controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Next audio output
bind = $mainMod, XF86AudioMute, exec, wpctl set-default $(wpctl status | grep -A 100 "Sinks:" | grep -E "^\s+\*?\s+\d+" | head -2 | tail -1 | awk '{print $2}' | tr -d '.')
