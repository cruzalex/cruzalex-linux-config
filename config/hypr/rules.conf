# cruzAlex Hyprland Window Rules

# ═══════════════════════════════════════════════════════════════
# Floating Windows
# ═══════════════════════════════════════════════════════════════

# File dialogs and popups
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(gnome-calculator)$

# Picture-in-Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 480 270, title:^(Picture-in-Picture)$

# Confirmation dialogs
windowrulev2 = float, title:^(Confirm)(.*)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save As)$

# ═══════════════════════════════════════════════════════════════
# Workspace Assignments
# ═══════════════════════════════════════════════════════════════

# Browsers to workspace 2
windowrulev2 = workspace 2, class:^(chromium)$
windowrulev2 = workspace 2, class:^(firefox)$

# Code editors to workspace 3
windowrulev2 = workspace 3, class:^(code)$
windowrulev2 = workspace 3, class:^(Code)$

# Communication to workspace 4
windowrulev2 = workspace 4, class:^(Slack)$
windowrulev2 = workspace 4, class:^(discord)$

# Music to workspace 5
windowrulev2 = workspace 5, class:^(Spotify)$

# ═══════════════════════════════════════════════════════════════
# Opacity
# ═══════════════════════════════════════════════════════════════

# Terminals slightly transparent
windowrulev2 = opacity 0.95 0.85, class:^(ghostty)$
windowrulev2 = opacity 0.95 0.85, class:^(kitty)$

# ═══════════════════════════════════════════════════════════════
# Web Apps (Chromium --app)
# ═══════════════════════════════════════════════════════════════

# YouTube webapp
windowrulev2 = workspace 6, title:^(YouTube)$
windowrulev2 = float, title:^(YouTube)$, floating:0

# ChatGPT webapp
windowrulev2 = workspace 7, title:^(ChatGPT)$

# ═══════════════════════════════════════════════════════════════
# Special Rules
# ═══════════════════════════════════════════════════════════════

# Prevent screen turning off while watching videos
windowrulev2 = idleinhibit fullscreen, class:^.*$

# No blur for specific apps
windowrulev2 = noblur, class:^(chromium)$
