# cruzAlex tmux configuration

# Set prefix to Ctrl-a (like screen)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set terminal type for true color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Faster key repetition
set -s escape-time 10

# Focus events for vim/neovim
set -g focus-events on

# Increase history limit
set -g history-limit 50000

# Vi mode for copy
setw -g mode-keys vi

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes using vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using Ctrl + vim keys
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Status bar settings
set -g status-position top
set -g status-justify left
set -g status-left-length 50
set -g status-right-length 50

# Load theme (auto-generated by cruzalex-theme-set)
source-file -q ~/.config/tmux/theme.conf
