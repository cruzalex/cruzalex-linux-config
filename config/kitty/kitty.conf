# cruzAlex Kitty Configuration
# Backup terminal

# Font
# Primary: JetBrainsMono Nerd Font (has icons for TUIs)
# Fallback: JetBrains Mono (standard, no icons)
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        14.0

# Symbol/icon fallback fonts (for TUI apps like btop, yazi, etc.)
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+FD46 JetBrainsMono Nerd Font

# Cursor
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0

# Scrollback
scrollback_lines 50000

# Mouse
mouse_hide_wait 2.0
copy_on_select clipboard
strip_trailing_spaces smart

# Bell
enable_audio_bell no
visual_bell_duration 0.1
visual_bell_color #ff0000

# Window
window_padding_width 8 12
hide_window_decorations yes
background_opacity 0.78
dynamic_background_opacity yes
confirm_os_window_close 0

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# Keyboard shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+n new_os_window
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+q close_os_window
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0
map ctrl+shift+f toggle_fullscreen
map ctrl+shift+enter new_window
map ctrl+shift+h neighboring_window left
map ctrl+shift+j neighboring_window down
map ctrl+shift+k neighboring_window up
map ctrl+shift+l neighboring_window right

# Theme colors - loaded from theme.conf (set by cruzalex-theme-set)
# This include must be at the end so theme colors override defaults
include theme.conf
